<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eventos Dom</title>
</head>
<body>

    <div id="area">
        miguel
    </div>







<script>

 var entra=document.getElementById("area");
 entra.addEventListener("mouseover",ratoentra)
 function ratoentra(){
    entra.style.backgroundColor="green";
    entra.innerText="miguel";
 }
var sai=document.getElementById("area");
sai.addEventListener("mouseout",ratosai)
 function ratosai(){

    sai.style.backgroundColor="black";
    sai.innerText="bye bye";
}


</script>   

</body>
</html>
